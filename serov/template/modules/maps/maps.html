<div class="screenContainer">
	<script id="mapsTemplate" type="text/x-handlebars-template">
		{{#each maps}}
		<div class="maps" id="map-{{id}}" >
				<a href="#video/{{id}}" class="fromTestToVideo"></a>
				<!--<img class="map" src="{{mapImage}}"/>-->
				<div class="responsive-image" style="background-image:url({{mapImage}});"></div>
				<div class="set-points">
					<a class="birthdayPeter">
						<img class="point pointStart birthdayPeter" src="./img/maps/pointBlack.png"/>
					</a>
					{{#each points}}
					<a class="{{id}}">
						<img class="point pointStart {{id}}" data-id="{{id}}" src="{{startImage}}"/>
						<img class="point pointFinish animatePoint {{id}}" data-id="{{id}}" src="{{finishImage}}"/>
					</a>
					{{/each}}
				</div>
				{{#if extraObjects}}
					{{#each extraObjects}}
					<div class ="{{class}}">
						<img class="{{id}} " src="{{image}}"/>
					</div>
					{{/each}}
				{{/if}}
		</div>
		{{/each}}
	</script>
</div>
